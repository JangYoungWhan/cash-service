<html ng-app="cashApp">
  <head>
    <meta charset="utf-8">
    <title>Cash Plan</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
		<script src="app.js"></script>
    <link rel="stylesheet" href="index.css"/>
	</head>
	<body ng-controller="cashController">
    <p> Cash Plan </p>
    <input type="text" placeholder ="내용" ng-model="item">
    <input type="text" placeholder ="가격" ng-model="money">
    <select ng-model="selectedCategory">
      <option ng-repeat="x in categories" value="{{x.id}}">{{x.name}}</option>
    </select>
		<input type="button" value="입력" ng-click="addData()">
    <br/>
    <input type="text" placeholder ="카테고리" ng-model="newCategory">
    <input type="button" value="추가" ng-click="addCategory()">
    <select ng-model="toDeleteCategory">
      <option ng-repeat="x in categories" value="{{x.id}}">{{x.name}}</option>
    </select>
    <input type="button" value="삭제" ng-click="deleteCategory()">
		<div class="cash_table">
			<ul class="subject">
        <li class="col">날짜</li>
        <li>사용 내역</li>
				<li>금액</li>
        <li>카테고리</li>
			</ul>
			<ul ng-repeat="data in datas">
				<li class="col">
          {{data.input_time}}
        </li>
        <li>
					{{data.item}}
				</li>
				<li>
					{{data.money}}
				</li>
        <li>
					{{data.category}}
				</li>
			</ul>
		</div>
	</body>
</html>
