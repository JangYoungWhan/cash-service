<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Cash Plan</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"/></script>
		<script src="app.js"></script>
    <link rel="stylesheet" href="index.css"/>
	</head>
	<body ng-controller="todoController">
    <p> Cash Plan </p>
		<div class="cash_table">
			<ul class="subject">
				<li class="col">사용 내역</li>
				<li>금액</li>
        <li>카테고리</li>
			</ul>
			<ul ng-repeat="data in datas">
				<li class="col">
					{{data.item}}
				</li>
				<li>
					{{data.money}}
				</li>
        <li>
					{{data.category}}
				</li>
			</ul>
		</div>
    <br/>
    <br/>
		<input type="text" placeholder ="내용" ng-model="item">
    <input type="text" placeholder ="가격" ng-model="money">
    <select ng-model="selectedCategory">
      <option ng-repeat="x in categories" value="{{x.id}}">{{x.name}}</option>
    </select>
		<input type="button" value="입력" ng-click="addTodo()">
	</body>
</html>
