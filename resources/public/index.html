<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Cash Plan</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"/></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
    <link rel="stylesheet" href="index.css"/>
	</head>
	<body ng-controller="todoController">
    <p> Cash Plan </p>
		<div class="cash_table">
			<ul class="subject">
				<li class="col">사용 내역</li>
				<li>금액</li>
        <li>카테고리</li>
			</ul>
			<ul ng-repeat="data in datas">
				<li class="col">
					{{data.item}}
				</li>
				<li>
					{{data.money}}
				</li>
        <li>
					{{data.category}}
				</li>
			</ul>
		</div>
    <br/>
    <br/>
		<input type="text" placeholder ="내용" ng-model="item">
    <input type="text" placeholder ="가격" ng-model="money">
    <select ng-model="selectedCategory" ng-options="x for x in categories">
    </select>
		<input type="button" value="입력" ng-click="addTodo()">
	</body>
</html>
