<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Cash Service Login/SignUp</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <!-- <script src="css/normalize.css"></script> -->
    <!-- <script src="css/style.css"></script> -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body>
    <div class="form">
      <ul class="tab-group">
        <li class="tab active"><a href="#login">Log In</a></li>
        <li class="tab"><a href="#signup">Sign Up</a></li>
      </ul>
      <div class="tab-content">

        <div id="login">
          <h1>Welcome to the cash service!</h1>

          <form enctype="application/json" action="/login" method="post">

            <div class="field-wrap">
            <label>
              Your ID<span class="req">*</span>
            </label>
            <input type="id"required autocomplete="off" name="userid"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" name="password"/>
          </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <button class="button button-block"/>Log In</button>

          </form>
        </div>

        <div id="signup">
          <h1>Sign up for free</h1>
          <form enctype="application/json" action="/sign-up" method="post">

          <div class="field-wrap">
            <label>
              Your ID<span class="req">*</span>
            </label>
            <input type="id"required autocomplete="off" name="userid"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" name="password"/>
          </div>

          <div class="field-wrap">
            <label>
              Confirm Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" name="repassword"/>
          </div>

          <button type="submit" class="button button-block"/>Get Started</button>

          </form>
        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="/js/index.js"></script>
  </body>
</html>
